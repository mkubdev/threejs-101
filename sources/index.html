<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js 101</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="experience"></div>

  <div class="fixed w-full bg-black/80 bottom-0 left-0 text-white p-2 flex justify-between text-xs font-mono">
    <div class="flex gap-2">
      <i class="h-4 w-4" data-lucide="scale-3d"></i>
      <a href="/" class="hover:text-gray-400">
        bronze
      </a>
      <a href="/shadow" class="hover:text-gray-400">
        shadows
      </a>
      <a href="/watermelon" class="hover:text-gray-400">
        watermelon
      </a>
    </div>
    <a href="#debug" id="enableDebugLink" class="hover:text-gray-400">
      enable debug</a>
    <a href="https://github.com/mkubdev/threejs-101" target="_blank" rel="noopener noreferrer"
      class="hover:text-gray-400">
      @mkubdev
    </a>
  </div>

  <script type="module" src="./index.js"></script>
  <script>
    // JavaScript function to reload the page with #debug at the end of the URL
    function reloadPageWithDebug () {
      window.location.href += "#debug";
      window.location.reload();
    }

    // Add a click event listener to the "enable debug" link
    document.getElementById("enableDebugLink").addEventListener("click", reloadPageWithDebug);
  </script>
</body>

</html>
